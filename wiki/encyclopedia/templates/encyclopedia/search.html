{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>search results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'title' name=entry %}">{{ entry }}</a></li>
        {% endfor %}
        <h2>{{ found }}</h2>
    </ul>

{% endblock %}
